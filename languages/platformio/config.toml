name = "PlatformIO"
grammar = "ini"
path_suffixes = ["platformio.ini"]
line_comments = ["; ", "# "]
autoclose_before = ":.,=}])>"
brackets = [
    { start = "[", end = "]", close = true, newline = true },
    { start = "\"", end = "\"", close = true, newline = false, not_in = [
        "string",
        "comment",
    ] },
]
