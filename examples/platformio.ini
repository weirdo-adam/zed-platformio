; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32dev
description = Example PlatformIO project with enhanced Zed integration

[common]
; Shared build flags
build_flags =
    -D VERSION=1.0.0
    -D DEBUG=1
    -D PLATFORMIO=60000
    -Wall
    -Wextra

; Shared library dependencies
lib_deps =
    bblanchon/ArduinoJson@^6.19.4           ; JSON library with version constraint
    https://github.com/tzapu/WiFiManager.git ; Git repository dependency
    ArduinoJson                             ; Built-in library
    adafruit/Adafruit SSD1306@^2.5.0       ; Display library

; Common monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

[env:esp32dev]
platform = espressif32
framework = arduino
board = esp32dev
build_flags = ${common.build_flags}
lib_deps = ${common.lib_deps}
upload_port = /dev/ttyUSB0
monitor_speed = ${common.monitor_speed}
monitor_filters = ${common.monitor_filters}

; Build targets
targets =
    upload
    monitor

; Debug configuration
debug_tool = esp-prog
debug_init_break = tbreak setup

[env:nodemcuv2]
platform = espressif8266
framework = arduino
board = nodemcuv2
build_flags =
    ${common.build_flags}
    -D ESP8266
lib_deps = ${common.lib_deps}
upload_speed = 921600
monitor_speed = ${common.monitor_speed}

[env:arduino_uno]
platform = atmelavr
framework = arduino
board = uno
build_flags =
    ${common.build_flags}
    -D ARDUINO_UNO
lib_deps = ${common.lib_deps}
upload_port = /dev/ttyACM0

[env:native]
platform = native
build_flags =
    ${common.build_flags}
    -std=c++17
lib_deps = ${common.lib_deps}
test_framework = unity
